<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
        <h2>申し込みフォーム</h2>
        
        <br>

        <label for="event">希望するセミナー(必須)</label>
        <select name="event" id="event" required>
            <option value="event_1">セミナー1</option>
            <option value="event_2">セミナー2</option>
            <option value="event_3">セミナー3</option>
        </select>
        <br>


        <label for="name">お名前</label>
        <input type="text" name="name" id="name" required>
        <br>
        
        <label for="email">メールアドレス</label>
        <input type="email" name="email" id="email" required>
        <br>
        
        <label for="phone">電話番号</label>
        <input type="tel" name="phone" id="phone" required>
        <br>
        
        
        <label for="comments">備考欄</label>
        <textarea name="comments" id="comments" cols="30" rows="20"></textarea>
        <br>
        
        <input type="submit" value="送信">
    </form>
</body>
</html>
