<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.co.jp/"method = "post" enctype="multipart/form-data">
        <h2>フォーム2</h2>
        <label for="password">パスワード</label>
        <input type="password" name="password" id="password">
        <br>
        <br>
        <input type="file">
        <br>
        <br>
        <label for="checkbox">メルマガ希望しますか </label>
        <input type="checkbox" name="checkbox" id="checkbox">   
        <br>
        <br>
        <!--nameは合わせておかないと両方選択できちゃう-->
        <!--nameはあわせておいて、valueでどちらが選択されたか判別する-->
        <label for="radio_man">男性</label>
        <input type="radio" name="sex" id="radio_man" value="man">
        <label for="radio_woman">女性</label>
        <input type="radio" name="sex" id="radio_woman" value="woman">
        <br>
        <br>
        <!--Pタグは段落-->
        <p>スキルレベルは？</p>

        <!--SelectとOptionはセット-->
        <select name="skill_level">
        <option value="skill_c">初心者</option>    
        <option value="skill_b">中級者</option>    
        <option value="skill_a">上級者</option>    
        </select> 
        
        
        <br>
        <br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
